<div *ngIf="product" class="container mx-auto mt-4">
    <button class="bg-gray-500 text-white px-4 py-2 rounded-md mb-4 hover:bg-gray-600" (click)="onBack()">Back</button>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Product Image -->
      <div class="flex justify-center items-center">
        <img src="{{ product.image }}" alt="{{ product.title }}" class="max-w-xs rounded-lg shadow-md">
      </div>
      <!-- Product Details -->
      <div>
        <h1 class="text-2xl font-bold mb-2">{{ product.title }}</h1>
        <p class="text-lg text-gray-600 mb-2">{{ product.category }}</p>
        <p class="text-lg text-gray-800 mb-4">{{ product.description }}</p>
        <p class="text-2xl font-bold text-green-600 mb-2">${{ product.price }}</p>
        <!-- Add to Cart Button -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" (click)="onAddToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
